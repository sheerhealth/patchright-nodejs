name: PatchRight-NodeJS Workflow

on:
  # enabling manual trigger
  workflow_dispatch:
    inputs:
      version:
        description: 'Playwright Version'
        default: ''
  # running every hour
  schedule:
    - cron: '48 * * * *'

permissions:
  actions: none
  attestations: none
  checks: none
  contents: write
  deployments: none
  id-token: write # For trusted Publishing
  issues: none
  discussions: none
  packages: none
  pages: none
  pull-requests: none
  repository-projects: none
  security-events: none
  statuses: none

env:
  REPO: ${{ github.repository }}
  GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

jobs:
  patchright-workflow:
    name: 'Patchright-NodeJS Workflow: Install, Patch, Build and Publish Patchright Driver'
    runs-on: ubuntu-24.04
    steps:
      - uses: actions/checkout@v4

      - name: Google Auth
        id: auth
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}

      - name: Setup Node v18
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Configure npm for GCP Artifact Registry
        run: |
          echo "//us-central1-npm.pkg.dev/${{ secrets.GCP_PROJECT_ID }}/:_authToken=${{ steps.auth.outputs.access_token }}" > .npmrc
          echo "@sheer:registry=https://us-central1-npm.pkg.dev/${{ secrets.GCP_PROJECT_ID }}/" >> .npmrc

      - name: Install TS-Morph
        run: npm install

      - name: Check Release Version
        id: version_check
        run: |
          if [ -n "${{ github.event.inputs.version }}" ]; then
            echo "proceed=true" >>$GITHUB_OUTPUT
            echo "playwright_version=${{ github.event.inputs.version }}" >> $GITHUB_ENV
          else
            chmod +x utils/release_version_check.sh
            utils/release_version_check.sh
          fi

      - name: Install Playwright-NodeJS Package
        if: steps.version_check.outputs.proceed == 'true'
        run: |
          git clone https://github.com/microsoft/playwright  --branch ${{ env.playwright_version }}
          cd playwright
          npm ci

      - name: Patch Playwright-NodeJS Package
        if: steps.version_check.outputs.proceed == 'true'
        run: |
          cd playwright
          node "../patchright_nodejs_patch.js"

      - name: Build Playwright-NodeJS Package
        if: steps.version_check.outputs.proceed == 'true'
        run: |
          cd playwright
          npm run build

      - name: Rebrand to Patchright-NodeJS Package
        if: steps.version_check.outputs.proceed == 'true'
        run: |
          cd playwright
          node "../patchright_nodejs_rebranding.js"

      - name: Configure .npmrc for GCP Artifact Registry
        if: steps.version_check.outputs.proceed == 'true'
        run: |
          # Authenticate with GCP using service account key
          echo '${{ secrets.GCP_SA_KEY }}' > /tmp/gcp-key.json
          gcloud auth activate-service-account --key-file=/tmp/gcp-key.json
          gcloud config set project ${{ secrets.GCP_PROJECT_ID }}

          # Get auth token for npm registry
          AUTH_TOKEN=$(gcloud auth print-access-token)

          # Create .npmrc with GCP Artifact Registry configuration
          cat > playwright/packages/patchright/.npmrc << EOF
          @patchright:registry=https://us-central1-npm.pkg.dev/${{ secrets.GCP_PROJECT_ID }}/
          //us-central1-npm.pkg.dev/${{ secrets.GCP_PROJECT_ID }}/:_authToken=${AUTH_TOKEN}
          EOF

          # Remove any existing .npmrc files that might interfere
          rm -f playwright/.npmrc
          rm -f playwright/packages/.npmrc

          # Clean up the key file
          rm -f /tmp/gcp-key.json

      - name: Publish Patchright Package
        if: steps.version_check.outputs.proceed == 'true'
        run: |
          cd playwright/packages/patchright/
          npm publish --access=public

      - name: Cleanup
        if: steps.version_check.outputs.proceed == 'true'
        run: |
          rm -f .npmrc
